{%extends "base.html"%}

{%block title%}Escuelas - Artes Marciales{%endblock%}

{%block content%} 
    <div class="container d-flex justify-content-center ">
        <div class="card" style="width: 30rem;">
            <div class="card-header text-center">
                <h5>Registrar Escuelas</h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary w-100">Registrar Escuelas</button>
                </form>
            </div>
        </div>
    </div>
{%endblock%}
